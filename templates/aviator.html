<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤–∏–∞—Ç–æ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            color: white;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .balance {
            background: rgba(0, 184, 148, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .game-area {
            height: 300px;
            background: linear-gradient(180deg, #0984e3, #6c5ce7);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .airplane {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M22 16.21v-1.895L14 8V4a2 2 0 0 0-4 0v4l-8 6.315v1.895l8-2.526V18l-2 2v2l3.5-1 3.5 1v-2l-2-2v-4.316l8 2.526z"/></svg>');
            background-size: contain;
            transition: all 0.5s ease;
        }
        .multiplier {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bet-control {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-bet {
            background: #6c5ce7;
            color: white;
        }
        .btn-cashout {
            background: #00b894;
            color: white;
        }
        .btn-auto {
            background: #d63031;
            color: white;
        }
        .history {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
        }
        .history-item {
            min-width: 50px;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .win {
            background: rgba(0, 184, 148, 0.3);
        }
        .lose {
            background: rgba(214, 48, 49, 0.3);
        }
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 10px;
            background: #00b894;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .show {
            opacity: 1;
        }
        .error {
            background: #d63031;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üõ©Ô∏è –ê–≤–∏–∞—Ç–æ—Ä</h1>
            <div class="balance">üí∞ <span id="balance">1000</span>‚ÇΩ</div>
        </div>
        
        <div class="game-area">
            <div class="multiplier" id="multiplier">1.00x</div>
            <div class="airplane" id="airplane"></div>
        </div>
        
        <div class="controls">
            <div class="bet-control">
                <input type="number" id="bet-amount" min="10" value="100" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏">
                <button class="btn-bet" id="btn-bet">–°–¢–ê–í–ö–ê</button>
            </div>
            <button class="btn-cashout" id="btn-cashout" disabled>–ó–ê–ë–†–ê–¢–¨</button>
            <button class="btn-auto" id="btn-auto">–ê–í–¢–û (2x)</button>
        </div>
        
        <div class="history" id="history"></div>
    </div>
    
    <div class="message" id="message"></div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let gameState = {
            balance: 1000,
            betAmount: 100,
            isPlaying: false,
            multiplier: 1.0,
            autoCashout: 0,
            crashPoint: 0,
            interval: null,
            user: tg.initDataUnsafe?.user || { id: Math.floor(Math.random() * 1000000) }
        };
        
        const elements = {
            balance: document.getElementById('balance'),
            betAmount: document.getElementById('bet-amount'),
            btnBet: document.getElementById('btn-bet'),
            btnCashout: document.getElementById('btn-cashout'),
            btnAuto: document.getElementById('btn-auto'),
            multiplier: document.getElementById('multiplier'),
            airplane: document.getElementById('airplane'),
            history: document.getElementById('history'),
            message: document.getElementById('message')
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        async function initGame() {
            try {
                const response = await fetch('/api/init', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: gameState.user })
                });
                
                const data = await response.json();
                
                gameState.balance = data.balance;
                gameState.autoCashout = data.auto_cashout || 0;
                
                updateBalance();
                renderHistory(data.history || []);
                
                if (gameState.autoCashout > 0) {
                    elements.btnAuto.textContent = `–ê–í–¢–û (${gameState.autoCashout}x)`;
                    elements.btnAuto.classList.add('btn-cashout');
                    elements.btnAuto.classList.remove('btn-auto');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', true);
            }
            
            // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            elements.btnBet.addEventListener('click', placeBet);
            elements.btnCashout.addEventListener('click', cashOut);
            elements.btnAuto.addEventListener('click', toggleAutoCashout);
            elements.betAmount.addEventListener('input', validateBet);
        }
        
        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        async function placeBet() {
            if (gameState.isPlaying) {
                showMessage('–ó–∞–≤–µ—Ä—à–∏—Ç–µ —Ç–µ–∫—É—â—É—é –∏–≥—Ä—É!', true);
                return;
            }
            
            const betAmount = parseInt(elements.betAmount.value);
            
            if (betAmount < 10) {
                showMessage('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 10‚ÇΩ', true);
                return;
            }
            
            if (betAmount > gameState.balance) {
                showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', true);
                return;
            }
            
            try {
                const response = await fetch('/api/bet', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user: gameState.user,
                        bet_amount: betAmount
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showMessage(data.error, true);
                    return;
                }
                
                gameState.balance = data.balance;
                gameState.betAmount = betAmount;
                gameState.isPlaying = true;
                gameState.crashPoint = data.crash_point;
                
                updateBalance();
                updateControls();
                startGame();
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏–∏ —Å—Ç–∞–≤–∫–∏', true);
            }
        }
        
        // –ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à
        async function cashOut() {
            if (!gameState.isPlaying) return;
            
            try {
                const response = await fetch('/api/cashout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user: gameState.user,
                        multiplier: parseFloat(gameState.multiplier.toFixed(2))
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showMessage(data.error, true);
                    return;
                }
                
                gameState.balance = data.balance;
                showMessage(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${Math.floor(gameState.betAmount * gameState.multiplier)}‚ÇΩ!`);
                endGame(true);
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–≤–æ–¥–µ —Å—Ä–µ–¥—Å—Ç–≤', true);
            }
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞
        async function toggleAutoCashout() {
            let newAutoCashout = 0;
            
            if (gameState.autoCashout === 0) {
                newAutoCashout = 2.0;
                showMessage(`–ê–≤—Ç–æ-–≤—ã–≤–æ–¥ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–∞ ${newAutoCashout}x`);
            } else {
                showMessage('–ê–≤—Ç–æ-–≤—ã–≤–æ–¥ –æ—Ç–∫–ª—é—á–µ–Ω');
            }
            
            try {
                const response = await fetch('/api/set_auto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user: gameState.user,
                        auto_cashout: newAutoCashout
                    })
                });
                
                const data = await response.json();
                gameState.autoCashout = data.auto_cashout;
                
                if (gameState.autoCashout > 0) {
                    elements.btnAuto.textContent = `–ê–í–¢–û (${gameState.autoCashout}x)`;
                    elements.btnAuto.classList.add('btn-cashout');
                    elements.btnAuto.classList.remove('btn-auto');
                } else {
                    elements.btnAuto.textContent = '–ê–í–¢–û (2x)';
                    elements.btnAuto.classList.add('btn-auto');
                    elements.btnAuto.classList.remove('btn-cashout');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞', true);
            }
        }
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            gameState.multiplier = 1.0;
            elements.multiplier.textContent = '1.00x';
            elements.airplane.style.bottom = '50px';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞ —Å–∞–º–æ–ª–µ—Ç–∞
            setTimeout(() => {
                elements.airplane.style.bottom = 'calc(50% - 30px)';
                
                // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
                gameState.interval = setInterval(() => {
                    gameState.multiplier += 0.01;
                    elements.multiplier.textContent = gameState.multiplier.toFixed(2) + 'x';
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞
                    if (gameState.autoCashout > 0 && gameState.multiplier >= gameState.autoCashout) {
                        cashOut();
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—Ä–∞—Ö–∞
                    if (gameState.multiplier >= gameState.crashPoint) {
                        endGame(false);
                        showMessage(`–°–∞–º–æ–ª–µ—Ç —Ä–∞–∑–±–∏–ª—Å—è! x${gameState.crashPoint.toFixed(2)}`, true);
                    }
                }, 50);
            }, 1000);
        }
        
        // –û–∫–æ–Ω—á–∞–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(win) {
            clearInterval(gameState.interval);
            gameState.isPlaying = false;
            updateControls();
            
            if (!win) {
                // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∑—Ä—ã–≤–∞
                const explosion = document.createElement('div');
                explosion.style.position = 'absolute';
                explosion.style.width = '100px';
                explosion.style.height = '100px';
                explosion.style.background = 'radial-gradient(circle, rgba(255,200,0,0.8) 0%, rgba(255,100,0,0.6) 50%, rgba(255,0,0,0) 70%)';
                explosion.style.borderRadius = '50%';
                explosion.style.left = 'calc(50% - 50px)';
                explosion.style.top = 'calc(50% - 50px)';
                explosion.style.transform = 'scale(0)';
                explosion.style.opacity = '0';
                explosion.style.transition = 'all 0.5s';
                
                document.querySelector('.game-area').appendChild(explosion);
                
                setTimeout(() => {
                    explosion.style.transform = 'scale(1)';
                    explosion.style.opacity = '1';
                }, 10);
                
                setTimeout(() => {
                    explosion.style.transform = 'scale(1.5)';
                    explosion.style.opacity = '0';
                }, 300);
                
                setTimeout(() => {
                    explosion.remove();
                }, 800);
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
                fetch('/api/cashout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user: gameState.user,
                        multiplier: parseFloat(gameState.crashPoint.toFixed(2)),
                        auto: true
                    })
                })
                .then(response => response.json())
                .then(data => {
                    gameState.balance = data.balance;
                    updateBalance();
                    renderHistory(data.history);
                });
            } else {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
                fetch('/api/init', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: gameState.user })
                })
                .then(response => response.json())
                .then(data => {
                    renderHistory(data.history);
                });
            }
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—Ç–∞–≤–∫–∏
        function validateBet() {
            const value = parseInt(elements.betAmount.value) || 0;
            if (value < 10) elements.betAmount.value = 10;
            if (value > gameState.balance) elements.betAmount.value = gameState.balance;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            elements.balance.textContent = gameState.balance;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function updateControls() {
            elements.btnBet.disabled = gameState.isPlaying;
            elements.btnCashout.disabled = !gameState.isPlaying;
            elements.betAmount.disabled = gameState.isPlaying;
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function renderHistory(history) {
            elements.history.innerHTML = '';
            
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = `history-item ${item.win ? 'win' : 'lose'}`;
                div.textContent = `${item.multiplier}x`;
                elements.history.appendChild(div);
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, isError = false) {
            elements.message.textContent = text;
            elements.message.className = 'message';
            if (isError) elements.message.classList.add('error');
            elements.message.classList.add('show');
            
            setTimeout(() => {
                elements.message.classList.remove('show');
            }, 3000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
